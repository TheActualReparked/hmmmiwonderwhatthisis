  <!-- draggable chicken -->
  <img src="https://m.media-amazon.com/images/I/51W8nm1IsHL._AC_UF1000,1000_QL80_.jpg" alt="chicken" id="chicken" />

  <script>
    const chicken = document.getElementById('chicken');

    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;

    chicken.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - chicken.getBoundingClientRect().left;
      offsetY = e.clientY - chicken.getBoundingClientRect().top;
      chicken.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      chicken.style.left = e.clientX - offsetX + 'px';
      chicken.style.top = e.clientY - offsetY + 'px';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      chicken.style.cursor = 'grab';
    });

    // mobile support
    chicken.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const rect = chicken.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;
      isDragging = true;
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      chicken.style.left = touch.clientX - offsetX + 'px';
      chicken.style.top = touch.clientY - offsetY + 'px';
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
